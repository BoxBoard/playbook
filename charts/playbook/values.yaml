replicaCount: 2
image:
  repository: quay.io/powerhome/playbook
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets:
    - quay-robot-powerhome
service:
  name: playbook
  type: ClusterIP
  externalPort: 80
  internalPort: 3000
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
resources:
  limits:
    cpu: 0.5
    memory: 256Mi
  requests:
    cpu: 0.5
    memory: 256Mi
appConfig:
  rackEnv: "production"
  railsEnv: "production"
postgresql:
  image: 'postgres'
  imageTag: '10.6'
  resources:
    requests:
      memory: 256Mi
      cpu: 0.5
    limits:
      memory: 256Mi
      cpu: 0.5
