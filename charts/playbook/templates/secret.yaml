apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  secret-key-base: {{ required "A valid .Values.appConfig.secretKeyBase entry required!" .Values.appConfig.secretKeyBase | b64enc | quote }}
